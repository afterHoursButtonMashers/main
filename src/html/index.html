<!DOCTYPE html>
<html ng-app="testFeed">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Test Feed App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="../js/app.js"></script>
    </head>
    <body>
        <div ng-controller="testController">
            <input type="text" name="username" id="username" ng-model="username" value="" placeholder="Enter username" />
            <input type="text" name="post" id="post" value="" placeholder="message..." />
            <input type="button" name="submit" id="submit" value="Submit" />
            <input type="button" name="getFeed" id="getFeed" ng-click=getFeed() value="Get Feed Messages" />
            <p>{{feed}}</p>
        </div>
    </body>
</html>
